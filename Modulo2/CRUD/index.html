<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CRUD Usuarios</title>
</head>

<body>
    <main>
        <header>
            <h1>CRUD Usuarios</h1>
        </header>
        <!-- Formulario De Alta de Usuario -->
        <section>
            <form onsubmit="agregarUsuario(event)" class="card p-5" style="max-width: 500px;">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="pass" placeholder="Contraseña">
                    <label for="pass">Contraseña</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nombre" placeholder="Un nombre">
                    <label for="nombre">Nombre</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="rol" placeholder="Rol del usuario">
                    <label for="rol">Rol</label>
                </div>
                <button class="btn btn-success">Agregar usuario</button>
            </form>
        </section>
        <!-- Tabla de Usuarios -->
        <section>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Rol</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="contenidoTabla">
                    <!-- <tr>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td><button class="btn btn-warning">Editar</button></td>
                    </tr>
                    <tr>
                        <td>Thornton</td>
                        <td>@fat</td>
                        <td><button class="btn btn-warning">Editar</button></td>
                    </tr> -->
                </tbody>
            </table>
        </section>
    </main>
    <!-- Modal -->
    <div class="modal fade" id="modalDetalleUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Info de usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="detalleUsuario" class="modal-body">
                    <!-- <p>Nombre: </p>
                    <p>Correo: </p>
                    <p>Rol: </p>
                    <p>Fecha de registro: </p> -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
